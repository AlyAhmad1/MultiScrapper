{% extends 'wakanow/base.html' %}
{% load static %}
{% block title %}Signup{% endblock %}
{% block ALL_NAV %}

<style>
    body {
     background-image: url("{% static 'wakanow/BG.jpg' %}");
     background-size: 1400px 800px;
    }
</style>



<!--<div style="border:2px solid GREY;box-shadow:2px 2px 4px #000000;border-radius:10px; padding:5px;margin-left:390px;margin-top:100px;width:30%;margin-bottom:75px;" class="text-center" data-new-gr-c-s-check-loaded="14.983.0">-->
<div style="background-color:#f5f5f0;border:2px solid #DC3012;box-shadow:2px 2px 4px #DC3012;border-radius:10px; display:block;padding:5px;margin:auto;width:30%;margin-top:10%;" class="text-center" data-new-gr-c-s-check-loaded="14.983.0">

   {% if messages %}
   {% for i in messages %}

   <h5 style="margin-top:10px;text-align:center;background-color:Red;width:100%">{{i}}</h5>

   {% endfor %}
   {% endif %}

    <form class="form-signin" action="" method="POST">
    <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>
    {% csrf_token %}
       <input type="text" style="width:40%; display:inline-block;margin-bottom:10px;" name="fname" id="fname" class ="form-control" placeholder="Fist Name" required autofocus>
       <input type="text" style="width:40%;display:inline;margin-bottom:10px;" name="lname" id="lname" class ="form-control" placeholder="Last Name" required autofocus>
       <input type="email" id="inputEmail" name="Email" class ="form-control" placeholder="Email address" required autofocus>
       <input style ="margin-top:10px;"  type="password" name="Password" id="inputPassword" class="form-control" placeholder="Password" required>
            <input style ="margin-top:10px;" name="Password1" type="password" id="confirmpassword" class="form-control" placeholder="Confirm Password" max="8" required>

        <button id="check" style="display:none;margin-top:30px;" class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
        <p class="mt-5 mb-3 text-muted">Already have Account? <a href="{% url 'login'%}"> Click Here </a>To Signin</p>
<!--        <p class="mt-5 mb-3 text-muted">Powered By Ali Ahmad</p>-->
    </form>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage, 3000);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}

</script>
<script>
    $('#inputPassword, #confirmpassword').on('keyup', function () {

  if ($('#inputPassword').val() == $('#confirmpassword').val()) {
    $('#confirmpassword').css('background-color', '#9fff80');
      document.getElementById("check").style.display = "block";

  } else
    {
    $('#confirmpassword').css('background-color', '#ff9980');
      document.getElementById("check").style.display = "none";
    }
});
</script>


{% endblock %}
